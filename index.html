<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Jura:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Duck Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/src/assets/images/Logo.png" alt="logo">
      </div>
      <nav class="nav">
        <ul class="nav-header">
          <li class="active">Главная</li>
          <li class="catalog">Каталог</li>
          <li>Блог</li>
          <li>Отзывы</li>
          <li>Контакты</li>
        </ul>
      </nav>
      <div class="header-right">
        <div class="basket">
          <img src="/src/assets/images/_button-icon-small.png" alt="basket">
        </div>
        <button class="callback">Заказать обратный звонок</button>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
